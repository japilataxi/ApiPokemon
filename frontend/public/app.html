<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <div>
      <span id="userLabel"></span>
      <button id="logout">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section class="search">
      <input id="searchInput" placeholder="Buscar pokémon (ej: p -> pikachu)" autocomplete="off" />
      <div id="suggestions"></div>
      <button id="randomBtn">Pokémon aleatorios</button>
    </section>

    <section id="results" class="results"></section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
